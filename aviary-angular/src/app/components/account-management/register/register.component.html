<form (ngSubmit)="register()" #registrationForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control"
           id="email"
           name="email"
           placeholder="benjamin.morton@potato.uk"
           [(ngModel)]="newUser.email"
           required/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           [(ngModel)]="newUser.password"
           required
           #password="ngModel"/>
  </div>
  <div class="form-group">
    <label for="passwordRepeat">Repeat Password</label>
    <input type="password"
           class="form-control"
           id="passwordRepeat"
           name="passwordRepeat"
           [(ngModel)]="newUser.passwordRepeat"
           required/>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control"
           id="firstName"
           name="firstName"
           placeholder="Jon"
           [(ngModel)]="newUser.firstName"
           required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control"
           id="lastName"
           name="lastName"
           placeholder="Snow"
           [(ngModel)]="newUser.lastName"
           required>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input class="form-control"
           id="dob"
           name="dob"
           [(ngModel)]="newUser.dob"
           type="date"
           required>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input class="form-control"
           id="gender"
           name="gender"
           [(ngModel)]="newUser.gender"
           required>
  </div>
  <button class="btn btn-default"
          [disabled]="!registrationForm.form.valid">Register
  </button>
</form>
<div *ngIf="error" class="alert alert-danger">Registration failed: {{error}}</div>
