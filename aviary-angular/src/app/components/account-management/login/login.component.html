<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control"
           id="email" name="email"
           placeholder="benjamin.morton@potato.uk"
           [(ngModel)]="loginCredentials.email"
           required/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"
           id="password" name="password"
           [(ngModel)]="loginCredentials.password"
           required/>
  </div>
  <button class="btn btn-default"
          [disabled]="!loginForm.form.valid">Log in
  </button>
  <button class="btn btn-default" routerLink="/register">Register</button>
</form>
<div>
  <button class="btn" (click)="googleLogin()">Log in with Google</button>
  <button class="btn" (click)="facebookLogin()">Log in with Facebook</button>
</div>
<div *ngIf="error" class="alert alert-danger">Logging in failed: {{error}}</div>
